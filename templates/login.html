<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta title="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        crossorigin="anonymous">

    <title> {{title}} | Krafton Jungle</title>
    <style type="text/css">

        .wrap {
            width: 1000px;
            margin: auto;
        }

    </style>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>  
<script>
    function login() {
      $.ajax({
          type: "POST",
          url: "/login",
          data: {
              id_give: $('#input_ID').val(),
              pw_give: $('#input_PW').val(),
          },
          success: function (response) {
              console.log(response)
              if (response['result'] == 'success') {
                  $.cookie('mytoken', response['token']);
                  alert('로그인 되었습니다!')
                   window.location.href = '/find'
              } else {
                  alert(response['msg'])
              }
          }
      });
  }
  function signup(){
    window.location.href = '/signup'
  }
    
</script>

</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-lg-5 col-md-6 m-auto card p-4">
                <form class="card-body">
                    <div class="text-center">
                        <h2>정글 고리</h2>
                        <h5 class="text-primary">login</h5>
                    </div>
                    
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputId" class="form-label">Id</label>
                          <input type="text" class="form-control" id="input_ID">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="input_PW">
                        </div>
                      </form>

                    <div class="text-center">
    
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-block btn-primary mb-2" onclick="login()"> log in </button>
                            <button type="submit" class="btn btn-block btn-primary mb-2" onclick="signup()"> sign up </button>
                        </div>
    
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
